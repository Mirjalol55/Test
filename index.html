<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Test</title>
</head>
<body>
    <!-- Top section -->
    <div class="title">
        <div class="container">
            <div class="text-primary text-center my-5"><h1>Test</h1></div>
        </div>
    </div>


    <!-- Result section -->
    <div class="result bg-secondary text-center d-none py-5">
        <div class="container lead">
            <p class="display-4 text-white">
                Your Answer is
                <span class="text-white p-3 score">0%</span>
            </p>  
        </div>
    </div>


<!-- Quiz section -->
    <div class="quiz bg-primary text-white">
        <div class="container">
            <h2 class="py-3">Answer for these questions!!!</h2>
            <form class="quiz-form">
                <div>
                   <div class="lead font-weight-normal">
                    <p>Are you a student?</p>
                   </div>
                   <div class="form-check my-2">
                    <input type="radio" name="q1" value="A" id="a1">
                    <label class="form-check-label" for="a1">Yes</label>
                   </div>
                   <div class="form-check my-2">
                    <input type="radio" name="q1" value="B" id="a2">
                    <label class="form-check-label" for="a2">No</label>
                   </div>
                </div>
                <div class="my-5">
                    <div class="lead font-weight-normal">
                     <p>Are you married?</p>
                    </div>
                    <div class="form-check my-2">
                     <input type="radio" name="q2" value="A" id="a3">
                     <label class="form-check-label" for="a3">Yes</label>
                    </div>
                    <div class="form-check my-2">
                     <input type="radio" name="q2" value="B" id="a4">
                     <label class="form-check-label" for="a4">No</label>
                    </div>
                 </div>
                 <div class="my-5">
                    <div class="lead font-weight-normal">
                     <p>Do you live with your parents?</p>
                    </div>
                    <div class="form-check my-2">
                     <input type="radio" name="q3" value="A" id="a5">
                     <label class="form-check-label" for="a5">Yes</label>
                    </div>
                    <div class="form-check my-2">
                     <input type="radio" name="q3" value="B" id="a6">
                     <label class="form-check-label" for="a6">No</label>
                    </div>
                 </div>
                 <div class="my-5">
                    <div class="lead font-weight-normal">
                     <p>Do you work?</p>
                    </div>
                    <div class="form-check my-2">
                     <input type="radio" name="q4" value="A" id="a7">
                     <label class="form-check-label" for="a7">Yes</label>
                    </div>
                    <div class="form-check my-2">
                     <input type="radio" name="q4" value="B" id="a8">
                     <label class="form-check-label" for="a8">No</label>
                    </div>
                 </div>
                 <div class="my-5">
                    <div class="lead font-weight-normal">
                     <p>Are you motivated?</p>
                    </div>
                    <div class="form-check my-2">
                     <input type="radio" name="q5" value="A" id="a9">
                     <label class="form-check-label" for="a9">Yes</label>
                    </div>
                    <div class="form-check my-2">
                     <input type="radio" name="q5" value="B" id="a10">
                     <label class="form-check-label" for="a10">No</label>
                    </div>
                 </div>
                 <div class="btn__first text-center">
                    <button class="btn btn-light" type="submit">Submit</button>
                 </div>
            </form>
        </div>
    </div>












    

<script src="./main.js"></script>    
</body>
</html>
