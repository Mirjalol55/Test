<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Test</title>
</head>
<body>


    

    <!-- Top section -->
    <div class="title">
        <div class="container">
            <div class="text-danger text-center my-5"><h1>Test</h1></div>
        </div>
    </div>




    <!-- Result section -->
    <div class="result bg-secondary text-center d-none py-5">
        <div class="container lead">
            <p class="display-4 text-white">
                Your Answer is
                <span class="text-white p-3 score">0%</span>
            </p>  
        </div>
    </div>



<!-- Quiz section -->
    <div class="quiz bg-danger text-white fw-bold">
        <div class="container">
            <h2 class="py-3">Answer for these questions.</h2>
            <form class="quiz-form">
                <div>
                   <div class="lead fw-bold">
                    <p>10 - 6</p>
                   </div>
                   <div class="form-check my-2">
                    <input type="radio" name="q1" value="A" id="a1">
                    <label class="form-check-label" for="a1">A : 4</label>
                   </div>
                   <div class="form-check my-2">
                    <input type="radio" name="q1" value="B" id="a2">
                    <label class="form-check-label" for="a2">B : 8</label>
                   </div>
                   <div class="form-check my-2">
                    <input type="radio" name="q1" value="C" id="a3">
                    <label class="form-check-label" for="a3">C : 10</label>
                   </div>
                </div>
                <div class="my-5">
                    <div class="lead fw-bold">
                     <p>21 / 7</p>
                    </div>
                    <div class="form-check my-2">
                     <input type="radio" name="q2" value="A" id="a4">
                     <label class="form-check-label" for="a4">A : 3</label>
                    </div>
                    <div class="form-check my-2">
                     <input type="radio" name="q2" value="B" id="a5">
                     <label class="form-check-label" for="a5">B : 4</label>
                    </div>
                    <div class="form-check my-2">
                        <input type="radio" name="q2" value="C" id="a6">
                        <label class="form-check-label" for="a6">C : 5</label>
                       </div>
                 </div>
                 <div class="my-5">
                    <div class="lead fw-bold">
                     <p>100 - 52 </p>
                    </div>
                    <div class="form-check my-2">
                     <input type="radio" name="q3" value="A" id="a8">
                     <label class="form-check-label" for="a8">A : 48 </label>
                    </div>
                    <div class="form-check my-2">
                     <input type="radio" name="q3" value="B" id="a9">
                     <label class="form-check-label" for="a9">B : 46</label>
                    </div>
                    <div class="form-check my-2">
                        <input type="radio" name="q3" value="C" id="a10">
                        <label class="form-check-label" for="a10">C : 45</label>
                       </div>
                 </div>
                 <div class="my-5">
                    <div class="lead fw-bold">
                     <p>1001 - 1</p>
                    </div>
                    <div class="form-check my-2">
                     <input type="radio" name="q4" value="A" id="a11">
                     <label class="form-check-label" for="a11">A : 9999</label>
                    </div>
                    <div class="form-check my-2">
                     <input type="radio" name="q4" value="B" id="a12">
                     <label class="form-check-label" for="a12">B : 1002</label>
                    </div>
                    <div class="form-check my-2">
                        <input type="radio" name="q4" value="C" id="a13">
                        <label class="form-check-label" for="a13">C : 1000</label>
                       </div>
                 </div>
                 <div class="my-5">
                    <div class="lead fw-bold">
                     <p>1001 / 2 </p>
                    </div>
                    <div class="form-check my-2">
                     <input type="radio" name="q5" value="A" id="a14">
                     <label class="form-check-label" for="a14">A : 500.5</label>
                    </div>
                    <div class="form-check my-2">
                     <input type="radio" name="q5" value="B" id="a15">
                     <label class="form-check-label" for="a15">B : 500</label>
                    </div>
                    <div class="form-check my-2">
                        <input type="radio" name="q5" value="C  " id="a16">
                        <label class="form-check-label" for="a16">C : 501</label>
                       </div>
                 </div>
                 <div class="btn__first text-center pb-4    ">
                    <button class="btn btn-secondary btn-lg" type="submit">Submit</button>
                 </div>
            </form>
        </div>
    </div>












    

<script src="./main.js"></script>    
</body>
</html>
